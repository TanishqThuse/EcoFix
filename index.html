<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Issues Submission</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="/src/firebase.js" defer></script>
    <script type="module" src="/main.js" defer></script>
    <!-- Firebase App (the core Firebase SDK) -->
<script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
<!-- Add Firebase products that you want to use -->
<script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-storage.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore.js"></script>
    
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        height: 100vh;
      }
      main {
        display: flex;
      }
      li:hover {
        font-weight: 600;
      }

      .left-half {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .right-half {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      form {
        width: 100%;
        max-width: 400px;
      }
      form label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        font-size: 1.1rem;
      }

      form input,
      form textarea,
      form button {
        width: 100%;
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button[type="submit"] {
        background-color: #386641;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 20px;
      }
      button[type="submit"]:hover {
        background-color: #2c4f35;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Community Issues Submission</h1>
      <nav>
        <ul>
          <li><a href="trial.html">Home</a></li>
          <li><a href="leaderboard.html">Leaderboard</a></li>
          <li><a href="issues.html">Issues</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="left-half">
        <img
          src="ilus.jpg"
          alt="Illustration"
          style="max-width: 100%; height: auto"
        />
      </div>
      <div class="right-half">
        <form id="issue-form" enctype="multipart/form-data">
          <label for="username">Enter your name:</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            required
          />

          <label for="description">Describe your issue:</label>
          <textarea
            id="description"
            name="description"
            placeholder="Description of the issue"
            required
          ></textarea>

          <label for="location">Enter your location:</label>
          <input
            type="text"
            id="location"
            name="location"
            placeholder="Location"
            required
          />

          <label for="photo">Image of Issue:</label>
          <input
            type="file"
            id="photo"
            name="photo"
            accept="image/*"
            required
          />

          <button type="submit">Submit Issue</button>
        </form>
      </div>
    </main>
    <script src="/js/main.js"></script>
  </body>
</html>
